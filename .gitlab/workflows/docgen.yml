gh-pages:
  stage: apidoc
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  rules:
    - if: $CI_COMMIT_TAG
  image: "mcr.microsoft.com/dotnet/sdk:8.0-noble"
  script:
    - git fetch --all
    - export PATH="$PATH:/root/.dotnet/tools"
    - apt update
    - apt -y install make
    - dotnet tool install --global docfx
    - make rel-ci
    - make doc
    - git checkout gh-pages
    - mv docs ..
    - git rm -rf .
    - git clean -xdf
    - cp -a ../docs/* .
    - touch .nojekyll
    - git add .
    - git config user.email "ceo@aptivi.anonaddy.com"
    - git config user.name "Aptivi"
    - git commit -m "Deployed from $CI_COMMIT_SHA"
    - 'git remote add github https://AptiviCEO:${GH_APIKEY}@github.com/Aptivi/Terminaux'
    - git push github
