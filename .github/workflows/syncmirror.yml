name: 'Sync with GL mirror'
on: push

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: 'true'
          fetch-depth: 0
      - name: Add mirror auth info
        run: git remote add alternate https://AptiviCEO:${{ secrets.GL_APIKEY }}@gitlab.com/aptivi/main/Terminaux.git
      - name: Push to mirror
        run: git push alternate
